version: 1

backend:
  phases:
    preBuild:
      commands:
        - nvm install ${NODE_VERSION:-20}
        - nvm use ${NODE_VERSION:-20}
        - corepack enable
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm install ${NODE_VERSION:-20}
        - nvm use ${NODE_VERSION:-20}
        - corepack enable
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
